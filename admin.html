<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Área Administrativa</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="container">
    
    <div class="logo-container">
     <img src="logo.jpeg" alt="Logo do sorteio" class="logo">
    </div>
   
    <h1>Área Administrativa</h1>

   
    <div id="login">
      <div
        id="g_id_onload"
        data-client_id="981725293339-ekqct59vomked91n5ba9mpjetdm5ojud.apps.googleusercontent.com"
        data-callback="handleCredentialResponse"
        data-auto_prompt="false"
      ></div>

      <div
        class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left"
      ></div>
    </div>

<div id="painelAdmin">
  <div id="login"></div>

  <!-- Resultado do ganhador logo após login -->
  <div id="ganhador"></div>

  <!-- Botões do painel -->
  <div class="botoes-container">
    <button id="btnCarregar">Carregar Participantes</button>
    <button id="btnSortear">Sortear</button>
  </div>

  <ul id="listaParticipantes"></ul>
</div>
  </div>
  <script src="admin.js"></script>
</body>
</html>
